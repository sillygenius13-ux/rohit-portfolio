<!DOCTYPE html>
<html>
<head>
  <title>Realtime Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ece5dd;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .chat-container {
      width: 360px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    #chatBox {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .message {
      background: #dcf8c6;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 14px;
    }

    .input-area {
      display: flex;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #25d366;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>Realtime Chat</h2>
  <div id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”´ Yaha apna Firebase config paste karo
  const firebaseConfig = {
  apiKey: "AIzaSyA1v1IlysQRre_IRsZjCHW228iqLOFWXZs",
  authDomain: "anime-22-93d14.firebaseapp.com",
  projectId: "anime-22-93d14",
  storageBucket: "anime-22-93d14.firebasestorage.app",
  messagingSenderId: "665544903957",
  appId: "1:665544903957:web:b22439c67b89cab54b2d1c"
};

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const chatBox = document.getElementById("chatBox");
  const messageInput = document.getElementById("messageInput");

  window.sendMessage = async function () {
    if (messageInput.value.trim() === "") return;

    await addDoc(collection(db, "messages"), {
      text: messageInput.value,
      time: Date.now()
    });

    messageInput.value = "";
  };

  const q = query(collection(db, "messages"), orderBy("time"));

  onSnapshot(q, (snapshot) => {
    chatBox.innerHTML = "";
    snapshot.forEach((doc) => {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.textContent = doc.data().text;
      chatBox.appendChild(msg);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>

</body>
</html>
